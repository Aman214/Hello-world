<html>
<head>

    {% load static %}
    <title>Registration form </title>
    <link rel="stylesheet"  href="{% static 'css/reg_style.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>

<body style="background-color:grey;">
<div class="container">
	<div class="registration mx-auto d-block w-100">
		
		
		<form id="member-registration" action="/form" method="POST" class="form-validate form-horizontal well" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset>
				<h2>User Registration</h2>
				<div class="form-group">
					<label for="exampleInputPassword1">Name *</label>
					<input type="text" class="form-control" id="exampleInputPassword1" name = "name">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email Address *</label>
					<input type="email" class="form-control" id="exampleInputEmail1" name="email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password *</label>
					<input type="password" class="form-control" id="exampleInputPassword1" name= "password">
				</div>
	
				
				
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
						<button type="submit" class="btn btn-primary" value="Post">Submit</button>
					</div>
					<div class="form-check form-group d-flex justify-content-end">
						<a href="/index">Sign in instead</a>
					</div>
				</div>
			</fieldset>
			<div>
				{% for message in messages %}
				<h3> {{message}} </h3>
				{% endfor %}
			</div>
		</form>
		
	</div>

</div>

</body>
</html>
